<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This adds the name of the application to the browser tab -->
    <title>Flatdango</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Flatdango</h1>
<!-- This is the first section on the page containing the menu of movie titles 
and the current movie being displayed -->
    <section id="hero-section">
      <div id="movie-menu">
<!-- This div contains the menu of movies titles -->
        <h2>Movies</h2>
        <ul id="films">
          <li class="filmItem">PlaceHolder li</li>
        </ul>
      </div>
      <div id="movie-display">
<!-- displays the movie poster, title, showtime and runtime on the page -->
        <h3 id="movie-title" class="movieTitle">Movie Title</h3>
        <img id="movie-poster" src="" alt="Movie Poster" />
        <div id="showtime" class="showTime">showtime</div>
        <div id="runtime" class="runTime">runtime</div>
      </div>
      </section>
<!-- This section contains the number of tickets available and the buy tickets button -->
      <section id="movie-tickets">
        <div id="ticket-counter"></div>
        <div>Tickets remaining</div>
        <button id="buy-ticket">Buy Tickets</button>
      </section>
<!-- links the javascript and html file -->
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
